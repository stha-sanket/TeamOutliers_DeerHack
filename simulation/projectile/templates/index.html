<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Projectile Motion Simulator</h1>
    <div class="controls">
        <label for="velocity">Initial Velocity (m/s):</label>
        <input type="range" id="velocity" min="1" max="100" value="50">
        <span id="velocity-value">50</span>

        <label for="angle">Angle (degrees):</label>
        <input type="range" id="angle" min="0" max="90" value="45">
        <span id="angle-value">45</span>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="info">
        <p>Range: <span id="range">0</span> m</p>
        <p>Max Height: <span id="max-height">0</span> m</p>
        <p>Time of Flight: <span id="t-flight">0</span> s</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
